<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js">  </script>
</head>
<body>
  <img class="bg" src="images/main.jpg">
  <div id="my_login" class="my_area_input">
    <form class="form-horizontal" role="form">
    	<div class="form-group">
    		<label for="firstname" class="col-sm-2 control-label">用户名：</label>
    		<div class="col-sm-10 my_input">
    			<input type="text" class="form-control" id="firstname"
    				   placeholder="请输入用户名">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="password" class="col-sm-2 control-label">密  &nbsp&nbsp&nbsp码：</label>
    		<div class="col-sm-10 my_input">
    			<input type="password" class="form-control" id="password"
    				   placeholder="请输入密码">
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
          <div class="my_link my_link_forget"> <a>忘记密码</a> </div>
    			<div class="my_link my_link_regist"> <a>还没有账号？点我注册</a></div>
          <div class="clear"></div>
    		</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
    			<button type="submit" class="btn btn-default">登录</button>
    		</div>
    	</div>
    </form>
  </div>
  <div id="my_regist" class="my_area_input">  </div>
</body>
</html>
